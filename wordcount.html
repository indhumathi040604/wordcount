<!DOCTYPE html>
<html>
<head>
    <title>Word Count</title>
    <style>
        body{
            background-image: url(/Assert/word\ count.jpg);
            background-size: 100% 100%;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
    </style>
    <script>
        function countWords() {
            var text = document.getElementById("inputText").value;
            var words = text.split(/\s+/).filter(function(word) {
                return word.length > 0;
            });
            var wordCount = words.length;
            document.getElementById("wordCountOutput").textContent = "Word Count: " + wordCount;
        }
    </script>
</head>
<body>
    <h1 style="margin-left: 700px;">"WORD COUNT"</h1>
    <textarea id="inputText" rows="6" cols="50" placeholder="Enter your text here..." style="margin-left: 700px;"></textarea><br><br>
    <button onclick="countWords()" style="margin-left: 700px;">Count Words</button>
    <p id="wordCountOutput"></p>
</body>
</html>
